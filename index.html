<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Tutoring</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }
        .text-gradient {
            background: linear-gradient(90deg, #58a6ff, #8b949e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            @apply bg-[#161b22] border border-[#30363d] rounded-2xl shadow-xl transition-transform duration-300 transform hover:scale-105 hover:shadow-2xl;
        }
        .qualification-item {
            @apply flex items-start gap-2 text-sm sm:text-base text-[#8b949e] py-1.5;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-4xl p-8 bg-[#161b22] rounded-2xl shadow-lg">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-gradient mb-2">STEM Tutoring</h1>
            <p class="text-lg sm:text-xl text-[#8b949e]">Personalized tutoring in Mathematics and Science.</p>
        </header>

        <!-- Navigation Bar -->
        <nav class="mb-8">
            <ul class="flex flex-col sm:flex-row justify-center items-center gap-4 text-lg font-medium">
                <li><a href="#" data-page="home" class="nav-link text-[#c9d1d9] hover:text-[#58a6ff] transition-colors duration-200">Home</a></li>
                <li><a href="#" data-page="mathematics" class="nav-link text-[#c9d1d9] hover:text-[#58a6ff] transition-colors duration-200">Mathematics</a></li>
                <li><a href="#" data-page="science-olympiad" class="nav-link text-[#c9d1d9] hover:text-[#58a6ff] transition-colors duration-200">Science Olympiad</a></li>
                <li><a href="#" data-page="competitions" class="nav-link text-[#c9d1d9] hover:text-[#58a6ff] transition-colors duration-200">Competitions</a></li>
                <li><a href="#" data-page="contact" class="nav-link text-[#c9d1d9] hover:text-[#58a6ff] transition-colors duration-200">Contact</a></li>
            </ul>
        </nav>

        <!-- Dynamic Content Area -->
        <main id="content" class="min-h-[400px]">
            <!-- Content will be injected here -->
        </main>
    </div>

    <script>
        const contentDiv = document.getElementById('content');
        const navLinks = document.querySelectorAll('.nav-link');

        // Page content objects
        const pages = {
            'home': `
                <div class="text-center p-4">
                    <h2 class="text-3xl font-bold mb-4 text-[#58a6ff]">Welcome! ✨</h2>
                    <p class="text-[#8b949e] leading-relaxed">I offer personalized tutoring to help students master core concepts in Mathematics and Science. Whether you're struggling with a specific topic or aiming for a top grade, I'm here to help you succeed.</p>
                </div>
            `,
            'mathematics': `
                <div class="p-4">
                    <h2 class="text-3xl font-bold mb-4 text-[#58a6ff]">Mathematics Tutoring 📐</h2>
                    <p class="text-[#8b949e] leading-relaxed">I provide comprehensive tutoring for all levels of mathematics, from elementary school to advanced calculus. My approach focuses on building a strong foundation and developing problem-solving skills to tackle complex problems with confidence.</p>
                    <ul class="list-disc list-inside mt-4 text-[#8b949e] space-y-2">
                        <li><span class="text-[#58a6ff] font-bold">Elementary School Math</span> ➕➖</li>
                        <li><span class="text-[#58a6ff] font-bold">Algebra I & II</span> 📈</li>
                        <li><span class="text-[#58a6ff] font-bold">Geometry</span> 📏</li>
                        <li><span class="text-[#58a6ff] font-bold">Trigonometry</span> ✍️</li>
                        <li><span class="text-[#58a6ff] font-bold">Pre-Calculus</span> 📊</li>
                        <li><span class="text-[#58a6ff] font-bold">Integrated Math I, II & III</span> 📚</li>
                        <li><span class="text-[#58a6ff] font-bold">AP Calculus A/B</span> (Coming Soon!) 🚀</li>
                    </ul>
                    <div class="mt-8 pt-4 border-t border-[#30363d]">
                        <h3 class="text-2xl font-bold mb-4 text-[#58a6ff]">My Qualifications 🎓</h3>
                        <ul class="list-none space-y-3">
                            <li class="qualification-item"><span class="text-2xl mr-2">✅</span> Current Enrollment in AP Calculus A/B.</li>
                            <li class="qualification-item"><span class="text-2xl mr-2">✅</span> Self studying AP Calculus B/C.</li>
                        </ul>
                    </div>
                </div>
            `,
            'science-olympiad': `
                <div class="p-4">
                    <h2 class="text-3xl font-bold mb-4 text-[#58a6ff]">Science Olympiad 🔬</h2>
                    <p class="text-[#8b949e] leading-relaxed">I have extensive experience in Science Olympiad competitions and can help you prepare for specific events. I offer coaching and practice sessions to help you build your knowledge and competition skills.</p>
                    <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="bg-[#21262d] p-4 rounded-lg">
                            <h3 class="font-bold text-[#58a6ff] mb-2">Division A 🧠</h3>
                            <ul class="list-disc list-inside text-[#8b949e]">
                                <li>Map Reading</li>
                                <li>Estimania</li>
                                <li>Large Number Estimation</li>
                            </ul>
                        </div>
                        <div class="bg-[#21262d] p-4 rounded-lg">
                            <h3 class="font-bold text-[#58a6ff] mb-2">Division B 🧪</h3>
                            <ul class="list-disc list-inside text-[#8b949e]">
                                <li>Solar System</li>
                                <li>Metric Mastery</li>
                            </ul>
                        </div>
                        <div class="bg-[#21262d] p-4 rounded-lg">
                            <h3 class="font-bold text-[#58a6ff] mb-2">Division C 🛠️</h3>
                            <ul class="list-disc list-inside text-[#8b949e]">
                                <li>Engineering CAD</li>
                                <li>Astronomy</li>
                            </ul>
                        </div>
                    </div>
                    <div class="mt-8 pt-4 border-t border-[#30363d]">
                        <h3 class="text-2xl font-bold mb-4 text-[#58a6ff]">My Qualifications 🏆</h3>
                        <ul class="list-none space-y-3">
                            <li class="qualification-item"><span class="text-2xl mr-2">🏅</span> 3 years of experience and current enrollment in Division C.</li>
                            <li class="qualification-item"><span class="text-2xl mr-2">🏅</span> Over 15 medals (more than 5 of which were top 3s).</li>
                            <li class="qualification-item"><span class="text-2xl mr-2">🥇</span> 1st Place in State Competition for Metric Mastery.</li>
                            <li class="qualification-item"><span class="text-2xl mr-2">🥈</span> 2nd and 3rd place in regionals, 3rd place in state, for Reach For The Stars.</li>
                            <li class="qualification-item"><span class="text-2xl mr-2">🥇</span> 1st Place in Regionals for Road Scholar.</li>
                        </ul>
                    </div>
                </div>
            `,
            'competitions': `
                <div class="p-4">
                    <h2 class="text-3xl font-bold mb-4 text-[#58a6ff]">Competition Preparation 🧩</h2>
                    <p class="text-[#8b949e] leading-relaxed">I specialize in preparing students for academic competitions. I will help you develop the strategies and deep understanding needed to perform at your best.</p>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-8 text-center">
                        <div class="bg-[#21262d] p-4 rounded-lg flex flex-col items-center">
                            <span class="text-4xl">🧮</span>
                            <span class="mt-2 text-[#c9d1d9] font-medium">AMC 8/10</span>
                        </div>
                        <div class="bg-[#21262d] p-4 rounded-lg flex flex-col items-center">
                            <span class="text-4xl">🦘</span>
                            <span class="mt-2 text-[#c9d1d9] font-medium">Math Kangaroo</span>
                        </div>
                        <div class="bg-[#21262d] p-4 rounded-lg flex flex-col items-center">
                            <span class="text-4xl">🔢</span>
                            <span class="mt-2 text-[#c9d1d9] font-medium">MOEMS</span>
                        </div>
                        <div class="bg-[#21262d] p-4 rounded-lg flex flex-col items-center">
                            <span class="text-4xl">🧠</span>
                            <span class="mt-2 text-[#c9d1d9] font-medium">MathCounts</span>
                        </div>
                        <div class="bg-[#21262d] p-4 rounded-lg flex flex-col items-center">
                            <span class="text-4xl">✨</span>
                            <span class="mt-2 text-[#c9d1d9] font-medium">And More!</span>
                        </div>
                    </div>
                    <div class="mt-8 pt-4 border-t border-[#30363d]">
                        <h3 class="text-2xl font-bold mb-4 text-[#58a6ff]">My Qualifications 🏅</h3>
                        <ul class="list-none space-y-3">
                            <li class="qualification-item"><span class="text-2xl mr-2">📝</span> 18/25 on the AMC 8.</li>
                            <li class="qualification-item"><span class="text-2xl mr-2">📝</span> Active Competitor in the AMC 10.</li>
                            <li class="qualification-item"><span class="text-2xl mr-2">📝</span> Former Competitor in MathCounts.</li>
                        </ul>
                    </div>
                </div>
            `,
            'contact': `
                <div class="p-4">
                    <h2 class="text-3xl font-bold mb-4 text-[#58a6ff]">Get in Touch ✉️</h2>
                    <p class="text-[#8b949e] leading-relaxed">I'm excited to help you on your academic journey! Please fill out the form below to inquire about availability and pricing.</p>
                    <form class="mt-4 space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-[#c9d1d9]">Name</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 bg-[#21262d] border border-[#30363d] rounded-md text-white focus:outline-none focus:ring-[#58a6ff] focus:border-[#58a6ff]">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-[#c9d1d9]">Email</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-[#21262d] border border-[#30363d] rounded-md text-white focus:outline-none focus:ring-[#58a6ff] focus:border-[#58a6ff]">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-[#c9d1d9]">Message</label>
                            <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 bg-[#21262d] border border-[#30363d] rounded-md text-white focus:outline-none focus:ring-[#58a6ff] focus:border-[#58a6ff]"></textarea>
                        </div>
                        <button type="submit" class="w-full px-4 py-2 text-white bg-[#58a6ff] rounded-md hover:bg-[#4894e6] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#58a6ff] transition-colors duration-200">Send Message</button>
                    </form>
                </div>
            `
        };

        // Function to render page content
        const renderPage = (pageName) => {
            contentDiv.innerHTML = pages[pageName];
        };

        // Event listeners for navigation links
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageName = e.target.dataset.page;
                renderPage(pageName);
            });
        });

        // Initial page load
        document.addEventListener('DOMContentLoaded', () => {
            renderPage('home');
        });
    </script>
</body>
</html>
